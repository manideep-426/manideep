<html>
<head>
  <title>Welcome to Book Stagram Website</title>
  <script type="text/javascript"></script>
</head>
<body>
<center>
  <h1>Registration Form</h1>
  <br>
  <table cellpadding="1" align="center">
    <tr>
      <td><b>Username: *</b></td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td><b>Password: *</b></td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td><b>Email ID: *</b></td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td><b>Phone No: *</b></td>
      <td><input type="text" name="phno"></td>
    </tr>
    <tr>
      <td valign="top"><b>Gender:</b></td>
      <td>
        <input type="radio" name="gen" value="male"> Male<br>
        <input type="radio" name="gen" value="female"> Female
      </td>
    <tr>
      <td valign="top"><b>Language Known: *</b></td>
      <td>
        <input type="checkbox" name="lang" value="english"> English<br>
        <input type="checkbox" name="lang" value="english">Telugu<br>
        <input type="checkbox" name="lang" value="english">Hindi<br>
      </td>
    </tr>
    <tr>
      <td valign="top"><b>Address: *</b></td>
      <td><textarea name="address"></textarea></td>
    </tr>
    <tr>
      <td>
        <input type="button" value="SUBMIT" hspace="10" onclick="validate()">
        <input type="reset" value="RESET">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <font color="red">* Fields are mandatory</font>
      </td>
    </tr>
  </table>
</form>
</center>
</body>
</html>
